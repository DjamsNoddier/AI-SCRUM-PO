<svg width="420" height="300" viewBox="0 0 420 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft gradient background blur -->
    <radialGradient id="softGlow" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.45" />
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#020617" stop-opacity="0" />
    </radialGradient>

    <!-- Folder front gradient -->
    <linearGradient id="folderFront" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="40%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#0EA5E9" />
    </linearGradient>

    <!-- Folder back gradient -->
    <linearGradient id="folderBack" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E293B" />
      <stop offset="100%" stop-color="#0F172A" />
    </linearGradient>

    <!-- Glass panel surface -->
    <linearGradient id="glassPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E293B" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0.4" />
    </linearGradient>

    <!-- Light holo line -->
    <linearGradient id="holoLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.4" />
      <stop offset="50%" stop-color="#A855F7" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.4" />
    </linearGradient>

    <!-- Shadow below -->
    <filter id="folderShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="25" stdDeviation="20" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- soft background glow -->
  <ellipse cx="210" cy="120" rx="200" ry="130" fill="url(#softGlow)" />

  <!-- shadow -->
  <ellipse cx="210" cy="240" rx="130" ry="28" fill="#000" opacity="0.35"></ellipse>

  <!-- folder back -->
  <g filter="url(#folderShadow)">
    <path
      d="M120 110C120 100 128 92 138 92H210C215 92 219 94 223 98L237 112H305C315 112 323 120 323 130V200C323 210 315 218 305 218H138C128 218 120 210 120 200V110Z"
      fill="url(#folderBack)" />
  </g>

  <!-- front folder -->
  <path
    d="M135 120C135 110 143 102 153 102H210C213 102 216 104 218 106L225 113C228 116 232 118 236 118H308C318 118 326 126 326 136V205C326 215 318 223 308 223H153C143 223 135 215 135 205V120Z"
    fill="url(#folderFront)" />

  <!-- glass overlay -->
  <rect x="150" y="140" width="140" height="45" rx="10" fill="url(#glassPanel)" stroke="rgba(255,255,255,0.1)" />

  <!-- holo lines -->
  <rect x="160" y="150" width="110" height="4" rx="2" fill="url(#holoLine)" opacity="0.8"/>
  <rect x="160" y="165" width="90" height="4" rx="2" fill="#94A3B8" opacity="0.4"/>
  <rect x="160" y="180" width="70" height="4" rx="2" fill="#94A3B8" opacity="0.35"/>

  <!-- mini Infinity Mindloop Mark -->
  <g transform="translate(290,170)">
    <circle cx="0" cy="0" r="10" fill="#0F172A" stroke="#3B82F6" stroke-width="1.5"/>
    <path d="M-5 0C-3 -3 -1 -3 1 0C3 3 5 3 7 0" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>
    <path d="M-5 0C-3 3 -1 3 1 0C3 -3 5 -3 7 0" stroke="#A855F7" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>
