<svg width="360" height="260" viewBox="0 0 360 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fond gradient principal -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Halo bleu -->
    <radialGradient id="glowGradient" cx="50%" cy="0%" r="80%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#3b82f6" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradient du dossier -->
    <linearGradient id="folderGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="40%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <!-- Stroke doux -->
    <linearGradient id="folderStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Gradient du contenu -->
    <linearGradient id="paperGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Ombre douce -->
    <filter id="shadowSoft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#000000" flood-opacity="0.55"/>
    </filter>

    <!-- Glow lignes -->
    <linearGradient id="lineGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#a855f7" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#22c1c3" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Fond global transparent (pour fondu avec ta page) -->
  <rect width="360" height="260" fill="none"/>

  <!-- Halo en arrière-plan -->
  <ellipse cx="180" cy="80" rx="160" ry="120" fill="url(#glowGradient)" opacity="0.7"/>

  <!-- Ombre sous le dossier -->
  <ellipse cx="178" cy="190" rx="110" ry="22" fill="#020617" opacity="0.85"/>

  <!-- Dossier principal -->
  <g filter="url(#shadowSoft)" transform="translate(78,70)">
    <!-- Partie arrière du dossier -->
    <path
      d="M10 32C10 23.7157 16.7157 17 25 17H70L82 27H122C130.284 27 137 33.7157 137 42V95C137 103.284 130.284 110 122 110H25C16.7157 110 10 103.284 10 95V32Z"
      fill="url(#paperGradient)"
      stroke="#1f2937"
      stroke-width="1.2"
    />

    <!-- Partie avant du dossier -->
    <path
      d="M18 40C18 31.7157 24.7157 25 33 25H70.5C73.5 25 76.4 26.2 78.4 28.4L83.6 34.1C85.6 36.3 88.5 37.5 91.5 37.5H124C132.284 37.5 139 44.2157 139 52.5V96C139 104.284 132.284 111 124 111H33C24.7157 111 18 104.284 18 96V40Z"
      fill="url(#folderGradient)"
      stroke="url(#folderStroke)"
      stroke-width="1.4"
    />

    <!-- Liseré supérieur -->
    <path
      d="M26 46H126"
      stroke="rgba(15,23,42,0.85)"
      stroke-width="1.2"
      stroke-linecap="round"
    />

    <!-- Petites lignes "contenu" -->
    <g transform="translate(32,56)">
      <rect x="0" y="0" width="60" height="3" rx="1.5" fill="url(#lineGlow)" opacity="0.9"/>
      <rect x="0" y="10" width="46" height="3" rx="1.5" fill="#64748b" opacity="0.5"/>
      <rect x="0" y="20" width="52" height="3" rx="1.5" fill="#64748b" opacity="0.4"/>
    </g>

    <!-- Badge "∞" Mindloop -->
    <g transform="translate(108,64)">
      <rect x="-12" y="-12" width="24" height="24" rx="8" fill="#0f172a" stroke="#1d4ed8" stroke-width="1.1"/>
      <path
        d="M-4 0C-2.8 -2  -1.2 -2 0 0C1.2 2 2.8 2 4 0"
        stroke="#60a5fa"
        stroke-width="1.4"
        stroke-linecap="round"
        fill="none"
      />
      <path
        d="M-4 0C-2.8 2  -1.2 2 0 0C1.2 -2 2.8 -2 4 0"
        stroke="#a855f7"
        stroke-width="1.4"
        stroke-linecap="round"
        fill="none"
        opacity="0.9"
      />
    </g>
  </g>
</svg>
