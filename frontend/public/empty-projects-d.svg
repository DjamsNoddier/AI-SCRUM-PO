<svg width="420" height="300" viewBox="0 0 420 300" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <!-- Glow derrière -->
    <radialGradient id="bgGlow" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#1E3A8A" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0"/>
    </radialGradient>

    <!-- Dégradé tech bleu -->
    <linearGradient id="folderTech" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="40%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>

    <!-- Stroke néon -->
    <linearGradient id="neonStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Gradient panel interne -->
    <linearGradient id="panelTech" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0F172A" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0.65"/>
    </linearGradient>

    <!-- Glow horizontal -->
    <linearGradient id="lineTech" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#38BDF8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Ombre soft -->
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- Glow background -->
  <ellipse cx="210" cy="110" rx="190" ry="130" fill="url(#bgGlow)" />

  <!-- Ombre -->
  <ellipse cx="210" cy="240" rx="130" ry="25" fill="#000" opacity="0.35"/>

  <!-- Partie arrière du dossier -->
  <g filter="url(#softShadow)">
    <path d="M125 110C125 100 133 92 143 92H205L220 105H295C305 105 315 115 315 125V195C315 205 305 215 295 215H143C133 215 125 205 125 195V110Z"
      fill="url(#panelTech)"
      stroke="#1E293B"
      stroke-width="1.2"/>
  </g>

  <!-- Partie avant tech -->
  <path d="M140 120C140 110 148 102 158 102H210C214 102 218 104 221 107L230 115C232 117 237 118 240 118H300C310 118 318 126 318 136V200C318 210 310 218 300 218H158C148 218 140 210 140 200V120Z"
    fill="url(#folderTech)"
    stroke="url(#neonStroke)"
    stroke-width="1.4"/>

  <!-- Panel interne -->
  <rect x="155" y="145" width="135" height="50" rx="10" fill="url(#panelTech)" stroke="rgba(255,255,255,0.07)"/>

  <!-- Tech lines -->
  <rect x="168" y="157" width="100" height="4" rx="2" fill="url(#lineTech)"/>
  <rect x="168" y="170" width="80" height="4" rx="2" fill="#64748B" opacity="0.35"/>
  <rect x="168" y="183" width="55" height="4" rx="2" fill="#64748B" opacity="0.30"/>

  <!-- Badge Mindloop (tech) -->
  <g transform="translate(295,168)">
    <circle cx="0" cy="0" r="11" fill="#0F172A" stroke="#2563EB" stroke-width="1.4"/>
    <path d="M-5 0C-3 -3 -1 -3 1 0C3 3 5 3 7 0" stroke="#38BDF8" stroke-width="2" stroke-linecap="round"/>
    <path d="M-5 0C-3 3 -1 3 1 0C3 -3 5 -3 7 0" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>
